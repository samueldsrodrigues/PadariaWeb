<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
	<composite:attribute name="icon" required="false" />
	<composite:attribute name="message" required="true" />
	<composite:attribute name="idModal" required="true" />
	<composite:attribute name="action" method-signature="void action()" />
</composite:interface>

<composite:implementation>
	<h:form>
		<div class="modal fade" id="#{cc.attrs.idModal}">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" />
						<h4 class="modal-title" id="myModalLabel">Aviso</h4>
					</div>
					<div class="modal-body">
						<i class="fa #{cc.attrs.icon} fa-fw"></i> #{cc.attrs.message}
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">NÃ£o</button>
						<h:commandButton class="btn btn-primary" action="#{cc.attrs.action}" value="Sim" onclick="$('#'+'#{cc.attrs.idModal}').modal('hide')"/>
					</div>
				</div>
			</div>
		</div>
	</h:form>
</composite:implementation>

</html>
