<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Bem-vindo a CorpusLifePilates.com.br</title>
	<link rel="stylesheet"
		href="#{request.contextPath}/resources/css/font-awesome.css" />
	<link rel="stylesheet"
		href="#{request.contextPath}/resources/css/bootstrap.css" />
	<link rel="stylesheet"
		href="#{request.contextPath}/resources/css/metisMenu.css" />
	<link rel="stylesheet"
		href="#{request.contextPath}/resources/css/sb-admin-2.css" />
	<h:outputScript library="jquery" name="jquery.min.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />
	<h:outputScript library="js" name="metisMenu.min.js" />
	<h:outputScript library="js" name="sb-admin-2.js" />

</h:head>
<h:body>
	<div id="wrapper">

		<!-- Navigation -->
		<nav class="navbar navbar-default navbar-static-top" role="navigation"
			style="margin-bottom: 0">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
		</div>
		<!-- /.navbar-static-side --> </nav>
<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="box" style="margin-top: 80px">
					<div class="box-content padded">
						<div class="row">
							<!-- Painel direito -->
							<div class="panel panel-default" style="border-radius: 35px;">
							<div class="panel-body">
							<div class="col-md-2"></div>
							
							<div class="col-md-8">
								<h2>DEU MERDA</h2>
								<br/>
								<form role="form" id="login" action="j_security_check" method="post" autocomplete="off">
									<div class="form-group">
										<label>Usuário</label>
										<input name="j_username" class="form-control" type="text" placeholder="Usuário" onkeypress="return soNumeros(event);" maxlength="12" />
									</div>
									
									<div class="form-group hint--right hint--error hint--always" id="divSenha">
										<label>Senha</label>
										<input name="j_password" class="form-control" type="password" placeholder="Senha" onkeypress="capLock(event)" id="senha" onblur="limparCampo(this)"/>
									</div>
									
									<div class="form-group">
										<a class="btn btn-primary btn-lg btn-block" onclick="document.getElementById('login').submit();">Login</a>
										<input type="submit" id="btnSubmit" style="display: none" />
									</div>
									<div class="text-center">
										<a href="#">Esqueci minha senha</a>
									</div>
								</form>
							</div>
							</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
		<!-- /#page-wrapper -->

	</div>


</h:body>
</html>
