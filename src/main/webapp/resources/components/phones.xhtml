<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:odin="http://java.sun.com/jsf/composite/components">

	<composite:interface>
		<composite:attribute name="idModal" required="true" />
		<composite:attribute name="idForm" required="true" />
		<composite:attribute name="phones" required="true" />
	</composite:interface>
	
	<composite:implementation>
		<div class="modal fade" id="#{cc.attrs.idModal}" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
						<h4 class="modal-title">Lista de Telefones</h4>
					</div>
					<div class="modal-body">
						<h:form styleClass="form-horizontal" id="#{cc.attrs.idForm}">	
							<h:dataTable value="#{cc.attrs.phones}" var="phone" styleClass="table table-striped table-bordered"
								columnClasses="text-left, text-center, text-center, text-center" headerClass="text-center">								
								<h:column headerClass="col-md-1">
									<f:facet name="header">Telefone Celular (1)</f:facet>
									<h:outputText value="#{phone.foneCelular1Completo}" />
								</h:column>
								<h:column headerClass="col-md-1">
									<f:facet name="header">Telefone Celular (2)</f:facet>
									<h:outputText value="#{phone.foneCelular2Completo}" />
								</h:column>
								<h:column>
									<f:facet name="header">Telefone Residencial</f:facet>
									<h:outputText value="#{phone.foneResidCompleto}" />
								</h:column>
								<h:column>
									<f:facet name="header">Telefone Comercial</f:facet>
									<h:outputText value="#{phone.foneComercCompleto}" />
								</h:column>
							</h:dataTable>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</composite:implementation>
</html>
