<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<title>Bem-vindo ao Controle de Brinquedoteca</title>
	<link rel="stylesheet" href="#{request.contextPath}/resources/css/font-awesome.css" />
	<link rel="stylesheet" href="#{request.contextPath}/resources/css/bootstrap.css" />
	<link rel="stylesheet" href="#{request.contextPath}/resources/css/style.css" />
	<link rel="stylesheet" href="#{request.contextPath}/resources/css/animate.css" />
	<h:outputScript library="js" name="jquery-2.1.1.js"/>
	<h:outputScript library="js" name="bootstrap.min.js"/>
</h:head>
<h:body styleClass="gray-bg">
	<div class="row navbar-top-links navbar-right" id="showPwdSent">
		<ui:fragment rendered="${sessionScope.showPwdSent == 'true'}">
        	<div class="alert alert-info" style="padding-right: 40px;">Senha temporária enviada para o e-mail cadastrado</div>
        </ui:fragment>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-lg-4 col-lg-offset-4 col-md-8 col-md-offset-2 col-xs-12">
				<div class="middle-box text-center loginscreen animated fadeInDown">
			        <div>
			            <div>
			                <h:graphicImage value="resources/img/logoMarca.jpg" />
			            </div>
			            <h3>Seja Bem-vindo</h3>
			            <p>Faça seu login</p>
			            <h:form id="formLogin" onsubmit="action='#{request.contextPath}/j_spring_security_check';" method="post">
			                <div class="form-group">
			                   <h:inputText id="j_username" class="form-control" placeholder="Usuário" />
			                </div>
			                <div class="form-group">
			                    <h:inputSecret class="form-control" placeholder="Senha" id="j_password"  />
			                </div>
			                <h:commandButton value="Login" styleClass="btn btn-primary block full-width m-b" />
			                <ui:fragment rendered="${!empty param['error']}">
			                	<div>Usuário e Senha Incorretos!</div>
			            	</ui:fragment>
			            	<a class="hidden-xs hidden-sm" href="pages/conta/recuperarSenha"><small>Esqueceu a senha?</small></a>
			            </h:form>
			        </div>
			    </div>
			</div>
		</div>
	</div>
</h:body>
</html>
